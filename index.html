<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8564e1335c.js"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <i class="fas fa-book"></i> Book
        <span style="color: #12c8ff">List</span>
      </h1>
      <form class="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="submit-btn" />
      </form>
      <div class="books-display">
        <div class="books-row">
          <h2 class="book-header">Title</h2>
          <h2 class="book-header">Author</h2>
          <h2 class="book-header">ISBN</h2>
        </div>
      </div>
    </div>
  </body>
</html>
